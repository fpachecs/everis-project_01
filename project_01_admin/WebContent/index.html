<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css\estilo.css"/>
</head>
<body>
	<header>
		<h1>Acceso en Aplicación</h1>
	</header>
	<div class="main">
		<p>Introduzca sus credenciales:</p>	
		<br/>
		<form action="Controller?_op=doLogin" method="post">
			<span>Usuario:</span>
			<input class="dato" type="text" name="_user"/>
			<br/><br/>
			<span>Contraseña:</span>
			<input class="dato" type="password" name="_pass"/>
			<br/><br/>
			<div class="formBot">
				<input class="botonMedio" type="submit" value="Entrar"/>
			</div>
		</form>
	</div>
</body>
</html>
