<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/theme.css">
<link rel="shortcut icon" href="/img/bank.ico" />
</head>
<body>
	<form class="form-signin" th:action="@{login}" method="post">
		<img src="/img/Inversis.png" class="img-fluid" >
		<div class="form-label-group">
			<input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="inputEmail"> 
			<label for="inputEmail" >Email</label>		
		</div>
		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required autofocus name="inputPassword">
			<label for="inputPassword">Contraseña</label> 		
		</div>
		<button class="btn btn-lg btn-secondary btn-block" type="submit" data-toggle="modal" data-target="#miModal">Login</button>		
	</form>
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel" th:text=${titulo}></h4>
      </div>
      <div class="modal-body">
        <p th:text=${descripcion}></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
