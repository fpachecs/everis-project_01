<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/theme.css">
<link rel="shortcut icon" href="/img/bank.ico" />
</head>
<body>
	<form class="form-signin" th:action="@{login}" method="post">
		<img src="/img/Inversis.png" class="img-fluid" >
		<div class="form-label-group">
			<input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="inputEmail"> 
			<label for="inputEmail" >Email</label>		
		</div>
		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required autofocus name="inputPassword">
			<label for="inputPassword">Contraseña</label> 		
		</div>
		<button class="btn btn-lg btn-secondary btn-block" type="submit">Entrar</button>	
		<a class="btn btn-lg btn-secondary btn-block" th:href="@{iraregistro}">Registro</a>			
	</form>

</body>
</html>
