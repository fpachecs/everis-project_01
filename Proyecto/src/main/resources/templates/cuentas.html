<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movimientos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/theme.css">
<link rel="shortcut icon" href="/img/bank.ico" />
</head>
<body>
<div class="container">
							<table class="table col col-lg-12">
								<thead>
									<tr>
										<th scope="col">Numero Cuenta</th>
										<th scope="col">Nombre Titular</th>
										<th scope="col">Saldo</th>										
									</tr>
								</thead>
								<tbody>
									<tr th:each="cuentasUsuario : ${cuentasUsuario}">
										<td th:text="${cuentasUsuario.numCuenta}"></td>
										<td th:text="${cuentasUsuario.nomBanco}"></td>
										<td th:text="${cuentasUsuario.saldo}"></td>					
									</tr>

								</tbody>
							</table>
							<button class="btn btn-lg btn-secondary btn-block" type="submit">Login</button>	
							</div>
</body>
</html>
