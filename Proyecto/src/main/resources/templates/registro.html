<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/theme.css">
<link rel="shortcut icon" href="/img/bank.ico" />
</head>
<body>
	<form class="form-signin" th:action="@{registro}" method="post">
		<img src="/img/Inversis.png" class="img-fluid" >
		<div class="form-label-group">
			<input type="text" id="usuario" class="form-control" placeholder="usuario" required autofocus name="usuario"> 
			<label for="usuario" >Usuario</label>		
		</div>
		<div class="form-label-group">
			<input type="password" id="pass" class="form-control" placeholder="Contraseña" required autofocus name="pass">
			<label for="pass">Contraseña</label> 		
		</div>
		<div class="form-label-group">
			<input type="text" id="nombre" class="form-control" placeholder="Nombre" required autofocus name="nombre">
			<label for="nombre">Nombre</label> 		
		</div>
		<div class="form-label-group">
			<input type="text" id="apellido" class="form-control" placeholder="Apellido" required autofocus name="apellido">
			<label for="apellido">Apellido</label> 		
		</div>
		<div class="form-label-group">
			<input type="text" id="dni" class="form-control" placeholder="DNI" required autofocus name="dni">
			<label for="dni">DNI</label> 		
		</div>
		<button class="btn btn-lg btn-secondary btn-block" type="submit">Confirmar</button>	
	</form>

</body>
</html>
